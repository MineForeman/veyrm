# .github/workflows/auto-fix-ci.yml
name: Auto Fix CI Failures

on:
  workflow_run:
    workflows: ["CI"]   # Must match the exact name: `name:` of your CI workflow
    types:
      - completed

permissions:
  contents: write          # push commits / create branches
  pull-requests: write     # open/update PRs
  actions: read            # read job/run metadata and logs
  issues: write
  id-token: write          # (kept in case you later use OIDC in your CI)

jobs:
  auto-fix:
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.pull_requests[0] &&
      !startsWith(github.event.workflow_run.head_branch, 'claude-auto-fix-ci-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # NOTE: This assumes the PR branch lives in the SAME repo.
          # If you often get PRs from forks, see the "Forks" note below.
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git identity
        run: |
          git config --global user.email "claude[bot]@users.noreply.github.com"
          git config --global user.name "claude[bot]"

      - name: Create fix branch
        id: branch
        run: |
          BRANCH_NAME="claude-auto-fix-ci-${{ github.event.workflow_run.head_branch }}-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Get CI failure details
        id: failure_details
        uses: actions/github-script@v7
        with:
          script: |
            const runId = ${{ github.event.workflow_run.id }};
            const {owner, repo} = context.repo;

            const run = await github.rest.actions.getWorkflowRun({ owner, repo, run_id: runId });
            const jobs = await github.rest.actions.listJobsForWorkflowRun({ owner, repo, run_id: runId });

            const failedJobs = jobs.data.jobs.filter(j => j.conclusion === 'failure');

            let errorLogs = [];
            for (const job of failedJobs) {
              const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                owner, repo, job_id: job.id
              });
              // Octokit follows the redirect; logs.data is text
              errorLogs.push({ jobName: job.name, logs: logs.data });
            }

            return {
              runUrl: run.data.html_url,
              failedJobs: failedJobs.map(j => j.name),
              errorLogs
            };

      - name: Fix CI failures with Claude
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          # Helps the action use gh CLI under the hood if needed
          GH_TOKEN: ${{ github.token }}
        with:
          prompt: |
            /fix-ci
            Failed CI Run: ${{ fromJSON(steps.failure_details.outputs.result).runUrl }}
            Failed Jobs: ${{ join(fromJSON(steps.failure_details.outputs.result).failedJobs, ', ') }}
            PR Number: ${{ github.event.workflow_run.pull_requests[0].number }}
            Branch Name: ${{ steps.branch.outputs.branch_name }}
            Base Branch: ${{ github.event.workflow_run.head_branch }}
            Repository: ${{ github.repository }}

            Error logs:
            ${{ toJSON(fromJSON(steps.failure_details.outputs.result).errorLogs) }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--allowedTools 'Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(git:*),Bash(bun:*),Bash(npm:*),Bash(npx:*),Bash(gh:*)'"